<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retail Bill</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @media print {
      body {
        background: white !important;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>

<body class="bg-white  text-2xl font-sans text-black leading-relaxed">

  <div id="invoices" class="w-full  mx-auto space-y-20">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const BillNo = params.get("I");

    async function fetchData() {
      try {
        const req = await fetch("https://billdaddy-production.up.railway.app/api/v1/users/fetchCompleteBillThroughInvoice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ BillNo })
        });

        const data = await req.json();
        const date = new Date(data.data.createdAt).toLocaleString();
        const items = data.data;
        const emptyLength = 14 - items.items.length;

        for (let i = 0; i < 1; i++) {
          const div = document.createElement("div");
          div.className = "w-full border border-black p-8";
          document.getElementById("invoices").appendChild(div);

          const invoice = `
            <div class="text-center mb-6">
  <h1 class="text-4xl font-extrabold tracking-wide uppercase">Gaurav Departmental Store</h1>
  <p class="text-2xl">123 Main Road, Jaipur, Rajasthan - 302001</p>
  <p class="text-2xl">GSTIN: <span class="font-semibold">08ABCDE1234Z1A1</span></p>
  <p class="text-2xl">Phone: <span class="font-semibold">+91 98765 43210</span></p>
</div>

<div class="grid grid-cols-2 gap-y-4 gap-x-6 mb-6 text-3xl leading-relaxed">
  <!-- Customer Info -->
  <div class="space-y-2">
    <h2 class="text-3xl font-bold underline mb-2">Billed To:</h2>
    <p><span class="font-bold mb-4">Name:</span> ${data.data.CustomerName}</p>
    <p><span class="font-bold mb-4">GSTIN:</span> ${data.data.GSTNumber}</p>
    <p><span class="font-bold mb-4">Phone:</span> ${data.data.ContactNumber}</p>
    <p><span class="font-bold mb-4">Address:</span> ${data.data.Address}</p>
    <p><span class="text-sm mb-4">Status:</span>
      <span class="${data.data.BillStatus === 'ACTIVE' ? 'text-green-600' : 'text-red-600'} ">
        ${data.data.BillStatus}
      </span>
    </p>
  </div>

  <!-- Invoice Info -->
  <div class="text-right space-y-2 text-3xl">
    <p><span class="font-bold text-right">Invoice No: ${data.data.InvoiceNo}</span></p>
    <p><span class="font-bold">Date:</span> ${date}</span></p>
  </div>
</div>

<table class="w-full border border-black border-collapse mb-4 text-xl">
  <thead>
    <tr class="bg-gray-200 text-xl text-center">
      <th class="border border-black px-2 py-1 text-left">Item</th>
      <th class="border border-black px-2 py-1 text-right">Qty</th>
      <th class="border border-black px-2 py-1 text-right">MRP</th>
      <th class="border border-black px-2 py-1 text-right">Price</th>
      <th class="border border-black px-2 py-1 text-right">Amount</th>
    </tr>
  </thead>
  <tbody class="items-body text-black text-base">
    <!-- Items will be appended here -->
  </tbody>
</table>

            
          `;
          div.innerHTML = invoice;

          const tbody = div.querySelector(".items-body");

          items.items.forEach(item => {
            const row = `
              <tr>
                <td class="border border-black px-4 text-3xl py-2">${item.productName}</td>
                <td class="border border-black px-4 text-3xl py-2 text-right">${item.productQuantity} ${item.productMetric}</td>
                <td class="border border-black px-4 text-3xl py-2 text-right">${item.productMRP}</td>
                <td class="border border-black px-4  text-3xl py-2 text-right">${item.productPRICE}</td>
                <td class="border border-black px-4 text-3xl py-2 text-right">${item.productAmount}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
          });

          for (let i = 0; i < emptyLength; i++) {
            const blank = `
              <tr>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", blank);
          }

          const footer = `
            <div class="border-t border-black pt-4 text-3xl">
              <div class="flex justify-between mb-2"><span>Subtotal:</span><span>₹${data.data.subTotal}</span></div>
              <div class="flex justify-between mb-2"><span>Round Off:</span><span>₹${data.data.roundOff}</span></div>
              <div class="flex justify-between mb-2"><span>CGST (1%):</span><span>₹${data.data.Cgst}</span></div>
              <div class="flex justify-between mb-2"><span>SGST (1%):</span><span>₹${data.data.Sgst}</span></div>
              <div class="flex justify-between font-extrabold text-4xl border-t border-black pt-4 mt-4">
                <span>Total:</span><span>₹${data.data.TotalAmount}</span>
              </div>

              <div class="flex justify-end mt-12">
                <div class="text-center">
                  <p class="text-xl font-semibold">Authorized Signature</p>
                  <div class="w-60 h-10 border-t-2 border-black mt-2"></div>
                </div>
              </div>

              <p class="text-center text-2xl font-semibold mt-8">Thank you for your purchase!</p>
              <hr class="border-t-4 border-dashed border-black mt-6" />
            </div>
          `;
          div.insertAdjacentHTML("beforeend", footer);
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
  </script>
</body>
</html>
