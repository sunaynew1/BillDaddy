<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retail Bill</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @media print {
      body {
        background: white !important;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>

<body class="bg-white p-10 text-2xl font-sans text-black leading-relaxed">

  <div id="invoices" class="w-full  mx-auto space-y-20">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const BillNo = params.get("I");

    async function fetchData() {
      try {
        const req = await fetch("http://localhost:3004/api/v1/users/fetchCompleteBillThroughInvoice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ BillNo })
        });

        const data = await req.json();
        const date = new Date(data.data.createdAt).toLocaleString();
        const items = data.data;
        const emptyLength = 14 - items.items.length;

        for (let i = 0; i < 2; i++) {
          const div = document.createElement("div");
          div.className = "w-full border border-black p-8";
          document.getElementById("invoices").appendChild(div);

          const invoice = `
            <div class="text-center mb-8">
              <h1 class="text-6xl font-extrabold tracking-wider uppercase">Gaurav Departmental Store</h1>
              <p class="text-4xl">123 Main Road, Jaipur, Rajasthan - 302001</p>
              <p class="text-4xl">GSTIN: <span class="font-semibold">08ABCDE1234Z1A1</span></p>
              <p class="text-4xl">Phone: <span class="font-semibold">+91 98765 43210</span></p>
            </div>

            <div class="grid grid-cols-2 gap-6 mb-8">
              <div class="text-5xl">
                <h2 class="text-4xl font-bold  mb-2">Billed To:</h2>
                <p class="text-3xl font-bold">Name:${data.data.CustomerName}</p>
                <p class="text-3xl font-bold">GSTIN:${data.data.GSTNumber}</p>
                <p class="text-3xl font-bold">Phone:${data.data.ContactNumber}</p>
                <p class="text-3xl font-bold">Address:${data.data.Address}</p>
                 <p>Status: <span class="text-3xl font-bold ${data.data.BillStatus === 'ACTIVE' ? 'text-green-600' : 'text-red-600 text-6xl'}" >${data.data.BillStatus}</span></p>
              </div>
              <div class="text-right">
                <p><strong class="text-4xl">Invoice No:</strong> ${data.data.InvoiceNo}</p>
                <p><strong class="text-4xl">Date:</strong> ${date}</p>
              </div>
            </div>

            <table class="w-full border border-black border-collapse mb-8 text-2    xl">
              <thead>
                <tr class="bg-gray-200 text-4xl">
                  <th class="border border-black px-4 py-2 text-left">Item</th>
                  <th class="border border-black px-4 py-2 text-right">Qty</th>
                  <th class="border border-black px-4 py-2 text-right">MRP</th>
                  <th class="border border-black px-4 py-2 text-right">Price</th>
                  <th class="border border-black px-4 py-2 text-right">Amount</th>
                </tr>
              </thead>
              <tbody class="items-body text-black text-2xl">
              </tbody>
            </table>
          `;
          div.innerHTML = invoice;

          const tbody = div.querySelector(".items-body");

          items.items.forEach(item => {
            const row = `
              <tr>
                <td class="border border-black px-4 text-4xl py-2">${item.productName}</td>
                <td class="border border-black px-4 text-4xl py-2 text-right">${item.productQuantity}</td>
                <td class="border border-black px-4 text-4xl py-2 text-right">${item.productMRP}</td>
                <td class="border border-black px-4  text-4xl py-2 text-right">${item.productPRICE}</td>
                <td class="border border-black px-4 text-4xl py-2 text-right">${item.productAmount}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
          });

          for (let i = 0; i < emptyLength; i++) {
            const blank = `
              <tr>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
                <td class="border border-black px-4 py-2">&nbsp;</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", blank);
          }

          const footer = `
            <div class="border-t border-black pt-4 text-4xl">
              <div class="flex justify-between mb-2"><span>Subtotal:</span><span>₹${data.data.subTotal}</span></div>
              <div class="flex justify-between mb-2"><span>Round Off:</span><span>₹${data.data.roundOff}</span></div>
              <div class="flex justify-between mb-2"><span>CGST (1%):</span><span>₹${data.data.Cgst}</span></div>
              <div class="flex justify-between mb-2"><span>SGST (1%):</span><span>₹${data.data.Sgst}</span></div>
              <div class="flex justify-between font-extrabold text-4xl border-t border-black pt-4 mt-4">
                <span>Total:</span><span>₹${data.data.TotalAmount}</span>
              </div>

              <div class="flex justify-end mt-12">
                <div class="text-center">
                  <p class="text-xl font-semibold">Authorized Signature</p>
                  <div class="w-60 h-10 border-t-2 border-black mt-2"></div>
                </div>
              </div>

              <p class="text-center text-2xl font-semibold mt-8">Thank you for your purchase!</p>
              <hr class="border-t-4 border-dashed border-black mt-6" />
            </div>
          `;
          div.insertAdjacentHTML("beforeend", footer);
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
  </script>
</body>
</html>
