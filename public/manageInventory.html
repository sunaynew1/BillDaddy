            <!-- Manage Inventory Section -->
           <section class="space-y-6">
  <!-- Title -->
  <div class="flex items-center gap-3">
    <i data-lucide="warehouse" class="w-7 h-7 text-[#B6F500]"></i>
    <h1 class="text-3xl font-bold">Manage Inventory</h1>
  </div>

  <!-- Card -->
  <div class="rounded-3xl p-6 md:p-10 border border-[#2e2e33] shadow-lg space-y-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

      <!-- Product ID -->
      <div>
        <label for="_id" class="block text-sm font-medium text-zinc-300 mb-1">Product ID</label>
        <input type="text" placeholder="NULL" id="id" disabled

      <!-- Product Name -->
      <div class="relative">
        <label for="inventoryProductName" class="block text-sm font-medium text-zinc-300 mb-1">Product Name</label>
        <input type="text" id="inventoryProductName" placeholder="e.g. Sugar"

        <!-- Suggestion Dropdown -->

      </div>

      <!-- New Price -->
      <div>
        <label for="newPrice" class="block text-sm font-medium text-zinc-300 mb-1">New Price (₹)</label>
        <input type="number" id="newPrice" placeholder="e.g. 55"
          class="w-full rounded-xl bg-zinc-800 border border-zinc-700 px-4 py-3 text-sm text-white focus:ring-2 focus:ring-[#B6F500] outline-none" />

    </div>

    <!-- Save Button -->
    <div class="text-right">
      <button id="updateInventoryBtn"

    </div>

  <!-- Toast Notification -->
  <div id="toast" class="hidden">

    <!-- Loading Overlay -->
  <div id="loadingPopup" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white text-gray-800 px-6 py-4 rounded-2xl shadow-2xl flex items-center space-x-3">
      <svg class="animate-spin h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>

    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="loading.js"></script>
    <script>
        lucide.createIcons();

        let ProductName = document.getElementById("inventoryProductName")
        let allProducts = JSON.parse(localStorage.getItem("products"));

        function createProductSuggestionList(item, prodNameLocation, prodMRPLocation, prodPriceLocation, productStockLocation, ul) {
            // if (item.PRICE == undefined) {
            //     item.PRICE = 0
            // } else if (item.MRP == undefined) {
            //     item.MRP = 0
            // }
            const li = document.createElement("li");
            // li.id=text
            li.textContent = item.productName;
            li.className = "suggestionItem px-4 py-2 cursor-pointer hover:bg-zinc-100 dark:hover:bg-zinc-800";
            li.onclick = () => {
                prodNameLocation.value = item.productName;
                prodMRPLocation.value = item.MRP
                prodPriceLocation.value = item.PRICE
                //   console.log(item.Price)
                console.log(item._id)
                document.getElementById("id").value = item._id
                //   productQtyLocation.value=1
                //   productAmountLoaction.value=(productQtyLocation.value)*(prodPriceLocation.value)

                //   doSubTotal()
                ul.classList.add("hidden");

            }
            ul.appendChild(li)
            // console.log(ul)
            return li;
        };







        ProductName.addEventListener("input", async (e) => {
            let value = e.target.value.trim()
            let suggestionsList = document.getElementById("suggestion")

            const prodNameLocation = document.getElementById("inventoryProductName")
            const prodMrpLocation = document.getElementById("newMRP")
            const prodPriceLocation = document.getElementById("newPrice")
            const prodStockLocation = document.getElementById("newStock")


            suggestionsList.innerHTML = ""

            if (value == "") {
                suggestionsList.innerHTML = ""
                return;
            } else {
                suggestionsList.innerHTML = ""
                suggestionsList.classList.remove("hidden")
            }

            try {
                const regex = new RegExp(value, "i")
                const matched = allProducts.filter(p => regex.test(p.productName))
                console.log(matched)
                if (matched.length === 0) {
                    suggestionsList.classList.add("hidden")
                    suggestionsList.innerHTML = ""
                } else {
                    suggestionsList.innerHTML = ""
                    suggestionsList.classList.remove("hidden")
                }
                matched.forEach(match => {
                    // console.log(match)
                    createProductSuggestionList(match, prodNameLocation, prodMrpLocation, prodPriceLocation, prodStockLocation, suggestionsList)
                    // prodNameLocation,prodMRPLocation,prodPriceLocation,productStockLocation,prodName,prodMRP,prodPrice,newStock, ul
                    // suggestionsList.insertAdjacentHTML("beforeend", createProductSuggestionList(match, prodNameLocation, prodMrpLocation, prodPriceLocation, prodStockLocation, suggestionsList))
                    //  suggestionsList.classList.remove("hidden")
                    // suggestionsList.insertAdjacentHTML("","dsdsdsd")

                })
            } catch (error) {
                console.log(error)
            }
        })



        document.getElementById("NewProductAddBtn").addEventListener("click", async () => {
            const name = document.getElementById("NewProductName").value
            const mrp = document.getElementById("NewProductMRP").value
            const price = document.getElementById("NewProductPRICE").value
            const newStockNumber = document.getElementById("NewStockNumber").value
            console.log(document.getElementById("NewStockNumber").value)

            await newProduct(name, mrp, price, newStockNumber)
            document.getElementById("NewProductName").value = ""
            document.getElementById("NewProductMRP").value = ""
            document.getElementById("NewProductPRICE").value = ""
            document.getElementById("NewStockNumber").value = ""
        })

        document.getElementById("updateInventoryBtn").addEventListener("click", async () => {
            const prodName = document.getElementById("inventoryProductName")
            const prodMrp = document.getElementById("newMRP")
            const prodPrice = document.getElementById("newPrice")
            const prodStock = document.getElementById("newStock")
            const id = document.getElementById("id")

            // console.log(id.value,prodNameLocation.value,prodMrpLocation.value,prodPriceLocation.value,prodStockLocation.value)
            await updateInventory(id.value, prodName.value, prodMrp.value, prodPrice.value, prodStock.value)
        })

        async function newProduct(name, mrp, price, newStockNumber) {

            // console.log(id,productName, mrp, price,newStockNumber)
            try {
                const req = await fetch("http://billdaddy-production.up.railway.app/api/v1/users/addProduct", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, mrp, price, newStockNumber })
                })
                const data = await req.json()
                if (data.message == "success") {
                    fetchProductList()
                    await showToast("success", "Successfully Added");
                } else {
                    showToast("error", "Request failed: " + data.message);
                }
            } catch (error) {
                console.log(error)
            }
        }


        async function updateInventory(id, productName, mrp, price, newStockNumber) {
            try {
                const req = await fetch("http://billdaddy-production.up.railway.app/api/v1/users/updateInventory", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id, productName, mrp, price, newStockNumber })
                })
                const data = await req.json()
                      if (data.message == "success") {
                        fetchProductList()
       await showToast("success", "Stock Successfully Updated");
      }else{
        showToast("error", "Request failed: " + data.message);
      }
                console.log(data)
            } catch (error) {
                console.log(error)
            }
        }

        async function fetchProductList(){
                try {
        const req = await fetch("http://billdaddy-production.up.railway.app/api/v1/users/fetchProductData", {
          method: "GET"

        })
        const data = await req.json()
        const d = data.data
      if (data.message == "success") {
         d.sort((a, b) => {
          return a.productName.localeCompare(b.productName);
        });
        // console.log(d)
        localStorage.removeItem("products")
        localStorage.setItem("products", JSON.stringify(d));
        
       await showToast("success", "Successfully Fetched Product Data");
       return data;
      }else{
        showToast("error", "Request failed: " + data.message);
      }

       
      } catch (error) {
        console.log(`error occured while fetching data : - ${error}`)
      }
        }

    </script>
</body>
