        function createProductSuggestionList(item, tbody) {

  </td>


  <!-- Remove Button -->
  <td class="mx-0 py-3 text-center">
    <button type="button" id='${item.productId}-delete'
      class="text-red-500 hover:text-red-700 transition" >
    <img src="icons8-trash-30.png"  class="w-5 h-5">
    </button>
  </td>
</tr>
      `
            return t

        }




        function ProductSearch() {

            let productName = document.getElementById("searchName")

            productName.addEventListener("input", (e) => {
                let name = e.target.value.trim()
                let tbody = document.getElementById("product-list")

                tbody.innerHTML = ""

                if (name == "") {

                    tbody.innerHTML = ""
                    prodList()
                    return;
                } else {
                    tbody.innerHTML = ""
                    tbody.classList.remove("hidden")
                }

                try {
                    const regex = new RegExp(name, "i")
                    const matched = allProducts.filter(p => regex.test(p.productName))
                    console.log(matched)
                    if (matched.length === 0) {
                        tbody.classList.add("hidden")
                        tbody.innerHTML = ""
                        prodList()
                        return;
                    } else {
                        tbody.innerHTML = ""
                        tbody.classList.remove("hidden")
                    }

                    matched.forEach(match => {

                        tbody.insertAdjacentHTML("beforeend", createProductSuggestionList(match, tbody))
                        //  ul.classList.remove("hidden")
                        document.getElementById(`${match.productId}-delete`).addEventListener("click", async () => {
                            // this.closest('.product-row').remove()

                            await deleteProduct(match.productId)
                            document.getElementById(`${match.productId}-tr`).remove()
                            await localStorage.removeItem("products");
                            await fetchProductData()
                            allProducts = await JSON.parse(localStorage.getItem("products"));
                            //    window.location.reload();
                        })

                        let debounceTimer1
                        let debounceTimer2
                        let debounceTimer3
                        document.getElementById(`${match.productId}-name`).addEventListener("input", (e) => {

                            let value = e.target.value.trim()

                            clearTimeout(debounceTimer1)

                            debounceTimer1 = setTimeout(() => {
                                if (value != "") {
                                    productDetailChanges(match.productId, value, match.MRP, match.PRICE)
                                }
                            }, 1500)
                        })
                        document.getElementById(`${match.productId}-mrp`).addEventListener("input", (e) => {

                            let value = e.target.value.trim()
                                 match.MRP=value
                            clearTimeout(debounceTimer2)

                            debounceTimer2 = setTimeout(() => {
                                if (value != "") {
                                    productDetailChanges(match.productId, match.productName, value, match.PRICE)
                                }
                            }, 1500)
                        })
                        document.getElementById(`${match.productId}-price`).addEventListener("input", (e) => {

                            let value = e.target.value.trim()
                            match.PRICE=value
                            clearTimeout(debounceTimer3)
                      
                            debounceTimer3 = setTimeout( async() => {
                                if (value != "") {
                                  await  productDetailChanges(match.productId, match.productName, match.MRP, value)
                              
                                }
                            }, 1500)
                        })

                    })
                } catch (error) {
                    console.log(error)
                }

            })
        }

        async function deleteProduct(prodName) {
            console.log("delete clicked")
            console.log(prodName)
            try {
                const req = await fetch("http://localhost:3004/api/v1/users/deleteProduct", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prodName })
                })
                const data = await req.json()
                console.log(data)
            } catch (error) {
                console.log(error)
            }
        }

        async function fetchProductData() {
            try {
                const req = await fetch("http://localhost:3004/api/v1/users/check", {
                    method: "GET"

                })
                const data = await req.json()
                const d = data.data
                d.sort((a, b) => {
                    return a.productName.localeCompare(b.productName);
                });
                // console.log(d)
                localStorage.setItem("products", JSON.stringify(d));
                return data;
            } catch (error) {
                console.log(`error occured while fetching data : - ${error}`)
            }
        }

        async function productDetailChanges(id, name, mrp, price) {
            console.log(id, name, mrp, price)
            try {
                const req = await fetch("http://localhost:3004/api/v1/users/productDetailChanges", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id, name, mrp, price })

                })

                const data = await req.json()
                console.log(data)
                await localStorage.removeItem("products");
                await fetchProductData()
                allProducts = await JSON.parse(localStorage.getItem("products"));
            } catch (error) {
                console.log(error)
            }
        }

        async function newProduct(productName,mrp,price){
